<body>
    <h1>Write a function to replace all occurrences of a string.</h1>
    <script>
        function replaceOcc(string1,word,replaceW){
            words=string1.split(" ")
            for(let i in words){
                if(words[i]==word){
                    words.splice(i,1,replaceW)
                }
            }

            console.log(`String after = ${words.join(' ')}`)
        }
        replaceOcc("Hi hello I am hello","hello","newWord")
    </script>
</body>
