<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Given year, check if it is leap year.</h1>
    <script>
        const year=2004
        if((year%400==0) || (year%100!=0) && (year%4==0))
        console.log("Leap year")
        else
        console.log("Not leap")
    </script>
</body>
</html>
