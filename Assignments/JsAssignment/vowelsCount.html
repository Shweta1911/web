<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write a function to count vowels and consonants in given string.</h1>
    <script>
        function countVowels(string1){
            let vowels=0
            let whiteSpace=0
            for(let i=0;i<string1.length;i++){
                if(string1.charAt(i)=='a' ||string1.charAt(i)=='e'||string1.charAt(i)=='i'||string1.charAt(i)=='o'||string1.charAt(i)=='u'){
                    vowels++
                }    
                if(string1.charAt(i)==' ')  
                whiteSpace++          
            }
            consonants=string1.length-(vowels+whiteSpace)
            console.log(`Number of vowels are ${vowels}`)
            console.log(`Number of consonants are ${consonants}`)
            
        }
        countVowels("Shweta kamble")
    </script>
</body>
</html>
