<body>
    <h1>Write a function to reverse a string (do not use library function).</h1>
    <script>
        function revString(string1){
            let rev=''
            for(let i=0;i<string1.length;i++){
                rev=string1.charAt(i)+rev;
            }
            console.log(rev)
        }

        revString("I am Shweta")
    </script>
</body>
