<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Write a function to find factorial of a given number.</h1>
    <script>
        function factorial(num){
            let fact=1
            for(let i=1;i<=num;i++){
                fact=fact*i
            }
            console.log(fact)
        }

        factorial(5)
    </script>
</body>
