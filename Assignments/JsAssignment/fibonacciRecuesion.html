<!DOCTYPE html>
<html lang="en">

<body>

    <h1></h1>
    <script>
        function fibonacci(n){
            
            if(n == 0){
                return 0;
            } else if(n == 1) {
                return 1;
            } else {
                return (fibonacci(n-1) + fibonacci(n-2));
            }
        }
       n=5
        for(let i=0;i<n;i++){
            console.log(fibonacci(i))
        }
    </script>
</body>
