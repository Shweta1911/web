        //Function Reference

        function add(a,b){
            console.log(`Addition is ${a+b}`)
        }
        function sub(a,b){
            console.log(`Subtraction is ${a-b}`)
        }
        const mul=(a,b)=>{
            console.log(`Multiplication is ${a*b}`)
        }

        function performOperation(func){
            func(10,20)
            func(30,20)
            func(40,20)
            func(50,20)
            func(60,20)
        }
        performOperation(add)
        performOperation(sub)
        performOperation((a,b)=>{
            console.log(`Multiplication is ${a*b}`)
        })

    </script>
