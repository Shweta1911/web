<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays Demo</h1>
    <script>
        const a=[1,2,3,4,5]
        console.log(a)
        console.log(`Length of array is ${a.length}`)//ARRAY length
        //adding new item at the end
        a.push(6);
        console.log(a)

        //adding values in between
        a.splice(1,0,1.5)//param(pos,delete no of ele,new value)
        console.log(a)
        a.splice(3,0,2.5)
        console.log(a)
        a.splice(5,0,3.5)
        console.log(a)

        a.pop()//used to delete last value 
        console.log(a)

        //Delete in between values
        a.splice(3,1);
        console.log(a)

        a.splice(3,3);
        console.log(a)

        //replace the value
        a.splice(3,1,3)
        console.log(a)

        const num=[20,30,12,25,45,67,5]
        console.log(num)

        num.sort()//sorts collection in asc order
        console.log(num)

        num.reverse()//reverses the collection
        console.log(num)


    </script>
</body>
</html>
