      function asyncdemo1() {
        let first_promise = new Promise((resolve, reject) =>
          resolve('First Promise')
        )
        async function display() {
          const val1 = await first_promise
          console.log(val1)
        }
        display()
      }
      function asyncdemo2() {
        let second_promise = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(' Second Promise ')
          }, 5000)
        })
        async function display() {
          const val1 = await second_promise
          console.log(val1)
        }
        display()
      }
